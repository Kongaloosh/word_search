<!DOCTYPE html>

<html lang="en">
<head>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>{{domain.domain}}</title>
</head>
<body>

    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><i class="fa fa-question-circle"></i></a>
    </div>

</nav>

    <div class="container">
        <div class="col-lg-4 col-md-6 col-lg-offset-4 col-md-offset-3 ">
            <div class="name">
                <h4> Want a one-word domain? How about</h4>
                <h3 class="text-center">{{domain.domain}}</h3>
            </div>

            <div class="domain">
                <h4>It Means</h4>
                <ul>
                    {% for definition in domain.definition %}
                    {{definition}}
                    {% endfor %}
                </ul>
            </div>
            <hr>
            <button type="submit" class="btn btn-default" onclick="location.href='/'">Find Another</button>
        </div>
    </div>
</body>
</html>
